
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Mart - Campus Marketplace</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Simplified Navigation Bar -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-links">
        <a href="#" id="nav-home" class="nav-link active">Home</a>
        <a href="#" id="nav-buy" class="nav-link">Marketplace</a>
        <a href="#" id="nav-add" class="nav-link">Sell</a>
        <a href="#" id="nav-cart" class="nav-link cart-link">Cart <span class="cart-count">0</span></a>
      </div>
      <div class="auth-buttons">
        <button class="btn-login" id="btn-login">Login</button>
        <button class="btn-signup" id="btn-signup">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- Page placeholders -->
  <div id="home" class="page">Home Page</div>
  <div id="buy" class="page hidden">Buy Page</div>
  <div id="add" class="page hidden">Add Product Page</div>
  <div id="cart" class="page hidden">Cart Page</div>
  <div id="login" class="page hidden">Login Page</div>
  <div id="register" class="page hidden">Register Page</div>

  <script type="module" src="index.js"></script>

</html>
